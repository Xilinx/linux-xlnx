%YAML 1.2
---
$id: http://devicetree.org/schemas/ufs/amd,versal2-ufs.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: AMD Versal Gen 2 UFS Host Controller

maintainers:
  - Sai Krishna Potthuri <sai.krishna.potthuri@amd.com>

allOf:
  - $ref: ufs-common.yaml

properties:
  compatible:
    const: amd,versal2-ufs

  reg:
    maxItems: 1

  clocks:
    maxItems: 3

  clock-names:
    items:
      - const: core_clk
      - const: phy_clk
      - const: ref_clk

  resets:
    minItems: 2
    maxItems: 2

  reset-names:
    items:
      - const: ufshc-rst
      - const: ufsphy-rst

required:
  - compatible
  - reg
  - clocks
  - clock-names
  - resets
  - reset-names

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    ufs@f10b0000 {
        compatible = "amd,versal2-ufs";
        reg = <0xf10b0000 0x1000>;
        interrupts = <GIC_SPI 234 IRQ_TYPE_LEVEL_HIGH>;
        clocks = <&ufs_core_clk>, <&ufs_phy_clk>, <&ufs_ref_clk>;
        clock-names = "core_clk", "phy_clk", "ref_clk";
        freq-table-hz = <0 0>, <0 0>, <0 0>;
        resets = <&scmi_reset 4>, <&scmi_reset 35>;
        reset-names = "ufshc-rst", "ufsphy-rst";
    };
